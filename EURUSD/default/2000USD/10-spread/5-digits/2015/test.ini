[EA]
name=EA31337-Lite    ; EA name.
setfile=$name.set    ; EA set file.

[backtest]
currency=USD         ; EA currency.
pair=EURUSD          ; EA pair symbol.
digits=5             ; Number of digits for the current symbol prices.
deposits=(2000 1500)
years=(2015)
spreads=(10 20)
bt_sources=(DS)

[optimizer]
bt_source=DS  ; Initial backtest data source.
year=2015     ; Initial year.
months=1-12   ; Initial months.
deposit=2000  ; Initial deposit.
spread=10     ; Initial spread.
