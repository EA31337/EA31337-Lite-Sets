language: generic
sudo: required
dist: trusty
env:
  global:
  - OWNER='EA31337'
  - EA_MODE='Lite'
  - EA_VERSION='v1.071'
  - USER=${TRAVIS_REPO_SLUG%%/*}
  - REPOSITORY=${TRAVIS_REPO_SLUG##*/}
  - PUSH_BRANCH="EA-$(date +%Y%m%d)"
  - CWD="$TRAVIS_BUILD_DIR"
  - VM_DIR="$CWD/_rules/_VM"
  - EA_DIR="$VM_DIR/EA"
  - PATH="$PATH:$CWD/_scripts:$VM_DIR/scripts"
  - PATH=${PATH//:\.\/node_modules\/\.bin/}
  - secure: 
  matrix:
  - INI=EURUSD/default/2000USD/10-spread/5-digits/2014/test.ini
addons:
  hosts:
  - travis.local
matrix:
  fast_finish: true
cache:
  apt: true
  pip: true
  directories: /opt
notifications:
  email: true
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/2c50114866dd0ba72f48
    on_success: change
    on_failure: always
    on_start: never
before_install:
- set -e
- git config --local include.path "$CWD/.gitconfig"
- ssh-keyscan -H github.com >> ~/.ssh/known_hosts
- echo "GITHUB_API_TOKEN=$GITHUB_API_TOKEN" > ~/.secrets
- [ "$GITHUB_API_TOKEN" ] && get_gh_asset.sh $OWNER $OWNER-Backtest-Releases $EA_VERSION $EA_MODE-Backtest "$EA_DIR"
install:
- sudo env PATH="$PATH" provision.sh
- sudo env PATH="$PATH" secur32_fix.sh
before_script:
- find "$CWD" -name test.ini -execdir bash -c '. <(grep = {} | sed "s/;/#/g")' ';'
- find "$CWD" -name "*.rules" -exec bash -n "{}" ';'
- test_rules.sh
script:
- [ -z "$GITHUB_API_TOKEN" ] && exit 0
- run_test.sh "$INI" -E VerboseInfo=0
after_success:
- echo "Success."
after_failure:
- tree -dL 3 ~/
- find ~/.wine -name "*.log" -print -execdir tail "{}" ';'
after_script:
- pwd
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - "results/*.txt"
  - "results/*.gif"
  - "results/*.set"
  on:
    repo: EA31337/EA31337-Lite-Sets
    tags: true
